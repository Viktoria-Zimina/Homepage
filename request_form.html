              <p id='contacts'><span class="material-symbols-outlined">
                call

                <i class="fa fa-whatsapp" style="font-size:24px; color:#4fce5d"></i>
                0501234567</p>
              <h1>Агенція подорожей</h1>

                <ul class="nav justify-content-center">

                      <a class="nav-link active" aria-current="page" href="index.html">Головна</a>

                  </ul>
              </header>
            </div>
            <div class="form_div">
              <h5>Заповніть наступні поля</h5>
              <form id="request">
                <label for="fname">Ім'я: </label>
                <br>
                <input type="text" id="fname" name="fname" required>
                <br><br>
                <label for="ftel">Номер телефону: </label>
                <br>
                <input type="tel" id="ftel" name="ftel" required>
                <br><br>
                <label for="famount">Кількість осіб: </label>
                <br>
                <input type="number" id="famount" name="famount">
                <br><br>
                <label for="fdate"> Дата початку тура: </label>
                <br>
                <input type="date" id="fdate" name="fdate">
                <br><br>
                <label for="flong"> Тривалість: </label>
                <br>
                <input type="text" id="flong" name="flong">
                <br><br>
                <label for="ftransport"> Вид транспорту: </label>
                <input type="checkbox" id="fplane" name="fplane">
                <label for="fplane"> Літак </label>
                <input type="checkbox" id="fbus" name="fbus">
                <label for="fbus"> Автобус </label>
                <input type="checkbox" id="fcar" name="fcar">
                <label for="fcar"> Власне авто </label>
                <input type="checkbox" id="fother" name="fother">
                <label for="fother"> Інше </label>
                <input type="text" id="ftransport" name="ftransport" >

                <br><br>
                <label for="fcomment"> Додаткові побажання: </label><br>
                <textarea id="fcomment" name="fcomment" rows="3" cols="50"></textarea>
                <br><br>
                <button id="myBtn">Знайдіть мені щось!</button>
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                      <p>Вже шукаємо!</p>
                  </div>
                </div>
                <script>
                  var modal = document.getElementById("myModal");
                  var btn = document.getElementById("myBtn");
                  var span = document.getElementsByClassName("close")[0];
                  btn.onclick = function() {
                    modal.style.display = "block";
                    }
                  span.onclick = function() {
                    modal.style.display = "none";
                  }
                  window.onclick = function(event) {
                    if (event.target == modal) {
                      modal.style.display = "none";
                    }
                  }
              </script>
            </form>
          </div>
